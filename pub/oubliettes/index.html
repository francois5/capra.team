<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oubliettes - Jeu de donjon RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0d0d;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            z-index: 1000;
            text-align: center;
        }

        #loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .info-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }

        .controls-overlay {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
        }

        .controls-overlay h3 {
            margin-bottom: 5px;
            font-size: 14px;
            color: #ffeb3b;
        }

        .controls-overlay p {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div id="loading">Chargement d'Oubliettes</div>

    <div id="gameContainer"></div>

    <div class="info-overlay" id="gameInfo" style="display: none;">
        <div><strong>Oubliettes</strong></div>
        <div>Appuyez sur F1 pour l'aide</div>
    </div>

    <div class="controls-overlay" id="controls" style="display: none;">
        <h3>Contrôles</h3>
        <p>WASD / Flèches : Déplacement</p>
        <p>F : Interagir avec NPCs</p>
        <p>Q : Lancer un sort</p>
        <p>Espace : Attaquer</p>
        <p>E : Inventaire</p>
        <p>F5 : Sauvegarder</p>
    </div>

    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    <!-- Scripts du jeu dans l'ordre -->
    <script src="js/world/DungeonGenerator.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/NPC.js"></script>
    <script src="js/ui/UIManager.js"></script>
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/game.js"></script>

    <script>
        // Masquer le message de chargement quand le jeu démarre
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';

                const info = document.getElementById('gameInfo');
                if (info) info.style.display = 'block';

                const controls = document.getElementById('controls');
                if (controls) controls.style.display = 'block';
            }, 2000);
        });
    </script>
</body>
</html>
