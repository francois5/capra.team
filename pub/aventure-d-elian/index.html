<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Aventure d'Elian - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .gradient-bg {
            background-image: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
        }
        .btn {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl gradient-bg rounded-2xl shadow-2xl p-8 text-center">
        <h1 class="text-4xl font-bold mb-8 text-white">L'Aventure d'Elian</h1>
        <p class="text-lg mb-8 text-gray-300">Créez vos propres aventures ou jouez aux aventures existantes</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="play.html" class="btn block">
                Jouer une Aventure
            </a>
            <a href="creator.html" class="btn block">
                Créer une Aventure
            </a>
        </div>
    </div>
</body>
</html>
