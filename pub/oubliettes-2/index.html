<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oubliettes 2 - Vue Isométrique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f4a460;
            font-size: 24px;
            z-index: 1000;
            text-align: center;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #f4a460;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
            font-family: 'Courier New', monospace;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #f4a460;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }

        .controls h3 {
            margin-bottom: 5px;
            color: #ff9800;
        }

        #monsterCounter {
            position: fixed;
            top: 80px;
            left: 10px;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.9);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            z-index: 10000;
            border: 2px solid #ffd700;
        }
    </style>
</head>
<body>
    <div id="loading">Chargement des Oubliettes...</div>

    <div id="gameContainer"></div>

    <div class="debug-info" id="debugInfo">
        <strong>Oubliettes 2 - Isométrique</strong><br>
        Position: <span id="pos">0, 0</span>
    </div>

    <div id="monsterCounter">0/1</div>

    <div class="controls">
        <h3>Contrôles</h3>
        <p>ZQSD / Flèches : Déplacement</p>
        <p>+/- : Zoom</p>
        <p>Espace : Action</p>
    </div>

    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    <!-- Scripts du jeu -->
    <script src="js/utils/IsoUtils.js?v=2"></script>
    <script src="js/world/WorldGenerator.js?v=5"></script>
    <script src="js/world/TaskManager.js?v=3"></script>
    <script src="js/entities/Player.js?v=63"></script>
    <script src="js/entities/Enemy.js?v=30"></script>
    <script src="js/entities/Worker.js?v=10"></script>
    <script src="js/entities/BlackRam.js?v=10"></script>
    <script src="js/entities/GiantRat.js?v=19"></script>
    <script src="js/effects/LightningEffect.js?v=5"></script>
    <script src="js/ui/ToolBar.js?v=7"></script>
    <script src="js/ui/HealthManaBar.js?v=36"></script>
    <script src="js/scenes/BootScene.js?v=2"></script>
    <script src="js/scenes/PreloadScene.js?v=5"></script>
    <script src="js/scenes/GameScene.js?v=54"></script>
    <script src="js/game.js?v=3"></script>

    <script>
        // Masquer le loading après démarrage
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }, 1500);
        });
    </script>
</body>
</html>
