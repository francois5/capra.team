<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gobakau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="smartphone">
        <div class="app-container">
            <nav class="navbar">
                <div class="nav-header">
                    <a href="index.html" class="logo-link">
                        <svg class="logo-img" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                            <rect width="100" height="50" fill="#1a2b3c" rx="5" ry="5"/>
                            
                            <!-- Piston (partie supérieure) -->
                            <rect x="35" y="10" width="30" height="10" rx="2" ry="2" fill="#00c8ff" stroke="#ffffff" stroke-width="1"/>
                            
                            <!-- Axe du piston -->
                            <circle cx="50" cy="20" r="3" fill="#ffffff" stroke="#00c8ff" stroke-width="1"/>
                            
                            <!-- Bielle -->
                            <path d="M50 23 L50 35" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
                            
                            <!-- Vilebrequin (partie orange) -->
                            <circle cx="50" cy="35" r="8" fill="#ff9d45" stroke="#ffffff" stroke-width="1"/>
                            <circle cx="50" cy="35" r="3" fill="#1a2b3c"/>
                            
                            <!-- Lignes de vitesse -->
                            <line x1="15" y1="20" x2="30" y2="20" stroke="#00c8ff" stroke-width="1.5"/>
                            <line x1="15" y1="25" x2="25" y2="25" stroke="#00c8ff" stroke-width="1.5"/>
                            <line x1="15" y1="30" x2="20" y2="30" stroke="#00c8ff" stroke-width="1.5"/>
                            
                            <!-- Lignes de mouvement -->
                            <path d="M65 30 C70 30, 75 25, 75 20" stroke="#ff9d45" stroke-width="1.5" fill="none"/>
                            <path d="M65 40 C70 40, 80 35, 80 25" stroke="#ff9d45" stroke-width="1.5" fill="none"/>
                        </svg>
                        <div class="logo">Gobakau</div>
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="about.html">À propos</a></li>
                    <li><a href="myspace.html">Mon espace</a></li>
                    <li><a href="options.html">Options</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>

            <main class="hero">
                <h1>Bienvenue sur Gobakau</h1>
                <p>Trouvez le service automobile qui vous correspond</p>
                <button class="cta-button" id="serviceBtn">Commander</button>
            </main>

            <!-- Modal déplacé ici -->
            <div id="serviceModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Demande de service</h2>
                    <form id="serviceForm">
                        <div class="form-group">
                            <label>Description du problème</label>
                            <textarea placeholder="Décrivez votre souci..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Votre adresse</label>
                            <input type="text" placeholder="Numéro et rue" required value="10 rue Bleue">
                            <input type="text" placeholder="Code postal" required value="1000">
                            <input type="text" placeholder="Ville" required value="Bruxelles">
                        </div>
                        <div class="form-group">
                            <label>Options facultatives</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="vidange" name="options">
                                    <label for="vidange">Vidange simple</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="nettoyage" name="options">
                                    <label for="nettoyage">Nettoyage intérieur</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="submit-button">Envoyer la demande</button>
                    </form>
                </div>
            </div>

            <!-- Message de confirmation déplacé ici -->
            <div id="confirmationMessage" class="confirmation-message">
                Merci, votre message a bien été envoyé !
            </div>
        </div>
    </div>

    <script>
        // Récupération des éléments
        const modal = document.getElementById("serviceModal");
        const btn = document.getElementById("serviceBtn");
        const span = document.getElementsByClassName("close")[0];
        const form = document.getElementById("serviceForm");
        const confirmationMessage = document.getElementById("confirmationMessage");

        // Ouvrir le modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Fermer le modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Fermer le modal en cliquant à l'extérieur
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Gérer la soumission du formulaire
        form.onsubmit = function(e) {
            e.preventDefault();
            modal.style.display = "none";
            confirmationMessage.style.display = "block";
            
            // Cacher le message de confirmation après 3 secondes
            setTimeout(function() {
                confirmationMessage.style.display = "none";
            }, 3000);
            
            // Réinitialiser le formulaire
            form.reset();
        }
    </script>
</body>
</html>
